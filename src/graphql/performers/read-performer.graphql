query ReadPerformer($id: ID!) {
  performer(id: $id) {
    id
    name
    logoUrl
    description
    created
    lastUpdated
    user {
      username
    }
    albumSet {
      edges {
        node {
          id
          performer {
            name
          }
          title
          year
          coverUrl
          description
        }
      }
    }
  }
}
