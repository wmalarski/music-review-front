query AlbumDetails($album: ID!) {
  album(id: $album) {
    id
    performer {
      id
      name
      created
    }
    name
    year
    image {
      url
      size
    }
    wiki {
      published
      summary
    }
    url
    created
    reviewSet {
      edges {
        node {
          id
          user {
            id
            username
          }
          review
          rating
          lastUpdated
        }
      }
    }
  }
}
