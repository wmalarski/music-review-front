query ReadPerformer($id: ID!) {
  performer(id: $id) {
    id
    image {
      url
      size
    }
    bio {
      summary
    }
    albumSet {
      edges {
        node {
          id
          reviewSet {
            edges {
              node {
                id
                user {
                  id
                  username
                }
                review
                rating
                lastUpdated
                created
                album {
                  id
                  image {
                    url
                  }
                  performer {
                    id
                    name
                  }
                  year
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
