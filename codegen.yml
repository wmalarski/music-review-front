overwrite: true
schema: "http://review-music.herokuapp.com"
documents: "./src/graphql/**/*.graphql"
generates:
  ./src/types/backend.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
  ./graphql.schema.json:
    plugins:
      - "introspection"
