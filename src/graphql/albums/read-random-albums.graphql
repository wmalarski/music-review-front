query ReadRandomAlbums($after: String, $first: Int) {
  randomAlbumSet(after: $after, first: $first) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        mbid
        performer {
          id
          name
        }
        name
        image {
          url
          size
        }
        created
        year
      }
    }
  }
}
