query ReadPerformers($after: String, $first: Int, $name: String) {
  performerSet(after: $after, first: $first, name: $name) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        name
        image {
          url
          size
        }
        created
        albumSet {
          edges {
            node {
              id
              mbid
              name
              year
              image {
                url
              }
              created
              performer {
                name
              }
            }
          }
        }
      }
    }
  }
}
