query ReadAlbums($after: String, $first: Int, $name: String) {
  albumSet(after: $after, first: $first, name: $name) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        mbid
        performer {
          id
          name
        }
        name
        image {
          url
          size
        }
        created
        year
      }
    }
  }
}
