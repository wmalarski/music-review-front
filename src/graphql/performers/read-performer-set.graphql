query ReadPerformers($after: String, $first: Int, $name: String) {
  performerSet(after: $after, first: $first, name: $name) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        name
        logoUrl
        description
        created
        albumSet {
          edges {
            node {
              id
              title
              year
              coverUrl
              description
              created
              performer {
                name
              }
            }
          }
        }
      }
    }
  }
}
